<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <title>Ubike資料查詢</title>
</head>
<body>
    <fieldset>
        <legend>Ubike資料查詢</legend>
        <div>
            <h3>Ubike基座數:<label th:text="${result.size()}"></label></h3>
            <div>
                <!--表格-->
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <th>區域</th>
                            <th>站點名稱</th>
                            <th>站點總車數</th>
                            <th>可借車位</th>
                            <th>可還空位</th>
                            <th>更新時間</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--th:each-->
                        <tr th:each="ubike : ${result}">
                            <td th:text="${ubike.sarea}"></td>
                            <td th:text="${ubike.sna}"></td>
                            <td th:text="${ubike.total}"></td>
                            <td th:text="${ubike.available_rent_bikes}"></td>
                            <td th:text="${ubike.available_return_bikes}"></td>
                            <td th:text="${ubike.infoTime}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </fieldset>
    
</body>
</html>
