<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入作業</title>
</head>
<body>
    <fieldset>
        <legend>登入</legend>
        <div>
            <form method="post">
                <table>
                    <tr>
                        <td>使用者名稱</td>
                        <td><input type="text" name="userName" required/></td>
                    </tr>
                    <tr>
                        <td>使用者密碼</td>
                        <td><input type="password" name="password" required/></td>
                    </tr>
                    
                    <tr> 
                        <td></td>                   
                        <td>
                            <input type="reset" value="還原"/>
                            <input type="submit" value="登入"/>
                        </td>
                    </tr>
                    <tr></tr>

                    <tr>
                        <td>
                            <a href="//localhost:8087/users/register" target="_blank">
                                <button type="button">註冊新會員</button></a>                            
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </fieldset>
    <div>
        <!--inner Text-->
        <h3 th:text="${message}"></h3>
        <button type="button" onclick="window.location.href='/users/logout'">登出</button>
    </div>
    
</body>
</html>
