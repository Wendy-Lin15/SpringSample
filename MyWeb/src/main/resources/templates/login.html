<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/styleLogin.css}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/styleLogin.css"
    />
    <title>登入作業</title>
  </head>
  <body>
    <div class="content-outer">
      <fieldset class="content">
        <legend>登入</legend>
        <div class="login-form">
          <form method="post">
            <table class="login-tab" border="0">
              <tr>
                <td>使用者名稱</td>
                <td>
                  <input type="text" name="userName" required />
                </td>
              </tr>
              <tr>
                <td>使用者密碼</td>
                <td>
                  <input type="password" name="password" required />
                </td>
              </tr>

              <tr>
                <td></td>
                <td>
                  <input type="reset" value="還原" class="btn btn-login" />
                  <input type="submit" value="登入" class="btn btn-login" />
                </td>
              </tr>
              <tr></tr>

              <tr>
                <td colspan="2">
                  <h3 th:text="${message}"></h3>
                </td>
              </tr>

              <tr>
                <td>
                  <div class="logout">
                    <button
                      type="button"
                      onclick="window.location.href='/users/logout'"
                      class="btn btn-logout"
                    >
                      登出
                    </button>
                  </div>
                </td>
                <td>
                  <div class="point-txt">如果不是會員，請先註冊</div>
                  <div>
                    <a href="//localhost:8087/users/register" target="_blank">
                      <button class="btn btn-register" type="button">
                        註冊新會員
                      </button></a
                    >
                  </div>
                </td>
              </tr>
            </table>
          </form>
        </div>
      </fieldset>
    </div>
  </body>
</html>
